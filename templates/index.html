<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List To Do </title>
</head>
<body>
    <h1>List To Do</h1>
    <ul>
        {%for Up_ in List_Up %}
        <li>{{Up_}}</li>
        {% endfor %}
    </ul>
    <h2> Add To List </h2>
    <form action = "\Add" method="post"> 
        <input type="text" name="Up_" require>
        <input type="submit" value="Add">
    </form>
    <h2> Delete List </h2>
    <form action = "\Delete" method="post"> 
        <select name="Up_" >
            {%for Up_ in List_Up %}
            <option value="{{ Up_ }}">{{ Up_ }}</option>
            {% endfor%}
        </select>
        <input type="submit" value="Delete">
    </form>
</body>
</html>
